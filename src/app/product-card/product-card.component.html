<mat-card class="example-card" appearance="outlined" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Producto: {{ title }}</mat-card-title>
      <mat-card-subtitle>C&oacute;dico de Producto: {{ id }}</mat-card-subtitle>
      <mat-card-subtitle>Categor&iacute;a: {{ category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ image }}" alt="Photo del producto {{ title }}">
    <mat-card-content>
      <p>
        {{ description }} con un precio de Bs: {{ price }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="agregarCarrito()">Comprar</button>
      <button mat-button [routerLink]="['/detalles', id]">Detalles</button>
    </mat-card-actions>
  </mat-card>
